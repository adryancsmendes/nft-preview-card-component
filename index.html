<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Estilos da aplicação -->
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <main class="container">
    <div class="conteudo">

      <div class="conteudo-imagem">
        <div class="conteudo-imagem-hover">
          <img src="/images/icon-view.svg" alt="ícone olho">
        </div>
        <img src="/images/image-equilibrium.jpg" alt="imagem da coleção equillibrium">
        
      </div>

      <h1 class="conteudo-titulo">Equilibrium #3429</h1>

      <h2 class="conteudo-subtitulo">Our Equilibrium collection promotes balance and calm.</h2>

      <div class="conteudo-infos">
        <p><img src="/images/icon-ethereum.svg" alt="ícone do ethereum">0.041 ETH</p>
        <p><img src="/images/icon-clock.svg" alt="ícone de relógio">3 days left</p>
      </div>

      <hr>

      <div class="conteudo-autor">
        <img src="/images/image-avatar.png" alt="imagem de Jules Wyvern">
        <p><span>Creation of</span> Jules Wyvern</p>
      </div>

    </div>

  </main>

  <footer class="footer">

    <div class="attribution">

      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded
        by <a href="https://github.com/adryancsmendes">@adryancsmendes</a>.</p>

    </div>

  </footer>
</body>

</html>
